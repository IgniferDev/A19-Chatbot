<div class="flex h-[calc(100vh-4rem)] mt-16 bg-gray-50">
  <!-- Side Menu -->
  <app-side-menu class="flex-shrink-0"></app-side-menu>

  <!-- Chat area -->
  <div class="flex-1 flex flex-col justify-between p-6">
    <!-- Mensajes -->
    <div class="flex-1 overflow-y-auto space-y-3 mb-4" #scrollContainer>
      <div *ngFor="let msg of messages" class="flex" [ngClass]="msg.from === 'user' ? 'justify-end' : 'justify-start'">
        <div
          [ngClass]="
            msg.from === 'user'
              ? 'bg-indigo-600 text-white rounded-xl px-4 py-2 max-w-xs break-words'
              : 'bg-white text-gray-800 rounded-xl px-4 py-2 max-w-xl shadow break-words'
          ">
          {{ msg.text }}
        </div>
      </div>
    </div>

    <!-- Barra de escritura -->
    <form class="flex space-x-2" (submit)="sendMessage($event)">
      <input
        type="text"
        [(ngModel)]="inputText"
        name="chatInput"
        class="flex-1 px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-500"
        placeholder="Escribe un mensaje..."
        required
      />
      <button
        type="submit"
        class="bg-indigo-600 text-white px-4 py-2 rounded-xl font-semibold hover:bg-indigo-700 transition"
      >
        Enviar
      </button>
    </form>
  </div>
</div>
