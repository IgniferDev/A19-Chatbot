<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-2xl shadow p-8">
    <!-- Título -->
    <h1 class="text-2xl font-bold text-gray-800 text-center">Iniciar Sesión</h1>
    <p class="mt-2 text-sm text-gray-500 text-center">Bienvenido de nuevo a <span class="font-semibold text-blue-600">EmoBot</span></p>

    <!-- Formulario -->
    <form class="mt-6 space-y-5">
      <!-- Correo -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@email.com"
               class="mt-2 w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <div class="relative mt-2">
          <input [type]="showPassword ? 'text' : 'password'" id="password" placeholder="********"
                 class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <!-- Botón ojo -->
          <button type="button" (click)="togglePassword()"
                  class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-gray-700">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943
                       9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477
                       0-8.268-2.943-9.542-7a9.956 9.956 0 012.043-3.362M9.88
                       9.88A3 3 0 0114.12 14.12M9.88 9.88L5.636
                       5.636M14.12 14.12l4.242 4.242M3 3l18 18"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Olvidaste tu contraseña -->
      <div class="text-right">
        <a href="/recuperar" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón Iniciar Sesión -->
      <button type="submit"
              class="w-full py-3 bg-blue-600 text-white font-semibold rounded-xl shadow hover:bg-blue-700 transition">
        Iniciar Sesión
      </button>
    </form>

    <!-- Registro -->
    <p class="mt-6 text-center text-sm text-gray-600">
      ¿No tienes cuenta?
      <a href="/register" class="text-blue-600 font-semibold hover:underline">Regístrate aquí</a>
    </p>
  </div>
</div>
