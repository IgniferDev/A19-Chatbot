<div class="min-h-screen flex items-center justify-center bg-gray-50 pt-24 pb-24" >
  <div class="w-full max-w-lg bg-white rounded-2xl shadow p-8">
    <!-- Título -->
    <h1 class="text-2xl font-bold text-gray-800 text-center">Crear Cuenta</h1>
    <p class="mt-2 text-sm text-gray-500 text-center">
      Únete a <span class="font-semibold text-blue-600">EmoBot</span> y da el primer paso hacia tu bienestar emocional.
    </p>

    <div *ngIf="error" class="mt-4 text-sm text-red-600 text-center">{{ error }}</div>

    <!-- Formulario -->
    <form class="mt-6 space-y-5" (submit)="onSubmit($event)">
      <!-- Nombre y Apellidos -->
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" placeholder="Tu nombre"
                 class="mt-2 w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>
        <div>
          <label for="apellidos" class="block text-sm font-medium text-gray-700">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" [(ngModel)]="apellidos" placeholder="Tus apellidos"
                 class="mt-2 w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>
      </div>

      <!-- Fecha de nacimiento -->
      <div>
        <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha de nacimiento</label>
        <input type="date" id="fecha" name="fecha" [(ngModel)]="fecha"
               class="mt-2 w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Género -->
      <div>
        <label for="genero" class="block text-sm font-medium text-gray-700">Género</label>
        <select id="genero" name="genero" [(ngModel)]="genero"
                class="mt-2 w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="">Selecciona una opción</option>
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
          <option value="other">Otro(s)</option>
          <option value="notsay">Prefiero no decir</option>
        </select>
      </div>

      <!-- País -->
      <div>
        <label for="pais" class="block text-sm font-medium text-gray-700">País</label>
        <input type="text" id="pais" name="pais" [(ngModel)]="pais" placeholder="Ej. México, Argentina, España"
               class="mt-2 w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Correo -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="tucorreo@email.com"
               class="mt-2 w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <div class="relative mt-2">
          <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password" placeholder="********"
                 class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <button type="button" (click)="togglePassword()"
                  class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-gray-700">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477
                       0 8.268 2.943 9.542 7-1.274
                       4.057-5.065 7-9.542 7-4.477
                       0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477
                       0-8.268-2.943-9.542-7a9.956
                       9.956 0 012.043-3.362M9.88
                       9.88A3 3 0 0114.12 14.12M9.88
                       9.88L5.636 5.636M14.12 14.12l4.242
                       4.242M3 3l18 18"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Confirmar contraseña -->
      <div>
        <label for="confirm" class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
        <input type="password" id="confirm" name="confirm" [(ngModel)]="confirm" placeholder="********"
               class="mt-2 w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Botón registro -->
      <button type="submit"
              [disabled]="loading"
              class="w-full py-3 bg-blue-600 text-white font-semibold rounded-xl shadow hover:bg-blue-700 transition disabled:opacity-60">
        {{ loading ? 'Registrando...' : 'Registrarme' }}
      </button>
    </form>

    <!-- Redirección a login -->
    <p class="mt-6 text-center text-sm text-gray-600">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="text-blue-600 font-semibold hover:underline">Inicia sesión aquí</a>
    </p>
  </div>
</div>
