<nav class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
  <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
    <div class="flex items-center gap-4">
      
      <div *ngIf="(user$ | async) as user" class="hidden sm:block text-sm text-black-100">
        Bienvenido {{ user.first_name || user.username }} a
      </div>
      <div class="text-2xl font-bold text-blue-600 cursor-pointer">
        <a routerLink="/" (click)="closeMobile()">EmoBot</a>
      </div>
    </div>

    <ul class="hidden md:flex space-x-6 text-gray-700 font-medium">
      <li><a routerLink="/nosotros" class="hover:text-blue-600">Nosotros</a></li>
      <li><a routerLink="/legal" class="hover:text-blue-600">Legal</a></li>
      <li><a routerLink="/contactanos" class="hover:text-blue-600">Contáctanos</a></li>
      <li><a routerLink="/chat" class="hover:text-blue-600">Chatea</a></li>

      <li *ngIf="!(user$ | async)"><a routerLink="/login" class="hover:text-blue-600">Inicio de sesión</a></li>
      <li *ngIf="!(user$ | async)"><a routerLink="/register" class="hover:text-blue-600">Registro de usuario</a></li>

      <li *ngIf="(user$ | async)" class="flex items-center space-x-3">
        
        <button (click)="logout()" class=" text-gray-600 hover:text-red-600">Cerrar sesión</button>
      </li>
    </ul>

    <button class="md:hidden text-gray-700 focus:outline-none" (click)="toggleMobile()" aria-label="Abrir menú">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"/>
      </svg>
    </button>
  </div>

  <div *ngIf="mobileOpen" class="md:hidden bg-white border-t shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 space-y-3">
      <a (click)="closeMobile()" routerLink="/nosotros" class="block text-gray-700 font-medium">Nosotros</a>
      <a (click)="closeMobile()" routerLink="/legal" class="block text-gray-700 font-medium">Legal</a>
      <a (click)="closeMobile()" routerLink="/contactanos" class="block text-gray-700 font-medium">Contáctanos</a>
      <a (click)="closeMobile()" routerLink="/chat" class="block text-gray-700 font-medium">Chatea</a>

      <ng-container *ngIf="!(user$ | async)">
        <a (click)="closeMobile()" routerLink="/login" class="block text-gray-700 font-medium">Inicio de sesión</a>
        <a (click)="closeMobile()" routerLink="/register" class="block text-gray-700 font-medium">Registro</a>
      </ng-container>

      <ng-container *ngIf="(user$ | async) as user">
        <div class="pt-2 border-t">
          
          <button (click)="logout()" class="mt-2 w-full text-left text-sm text-red-600">Cerrar sesión</button>
        </div>
      </ng-container>
    </div>
  </div>
</nav>
