<div class="flex flex-col w-64 bg-white border-r shadow h-[calc(100vh-4rem)]">
  <div class="p-4 border-b">
    <button class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-indigo-700 transition">
      + Nueva conversaci贸n
    </button>
  </div>

  <!-- Cabecera con usuario: usamos async para subscribir -->
  <div class="p-4 border-b flex items-center justify-between">
    <div class="flex items-center space-x-3" *ngIf="user$ | async as user; else anon">
      <img [src]="getProfileImage(user)" alt="Usuario" class="w-10 h-10 rounded-full object-cover">
      <div>
        <p class="font-medium text-gray-800">{{ user.first_name || user.username || 'Usuario' }}</p>
        <p class="text-xs text-gray-500">{{ user.email }}</p>
      </div>
    </div>

    <ng-template #anon>
      <div class="flex items-center space-x-3">
        <img [src]="defaultAvatar" alt="Usuario" class="w-10 h-10 rounded-full object-cover">
        <div>
          <p class="font-medium text-gray-800">Invitado</p>
          <p class="text-xs text-gray-500">Inicia sesi贸n</p>
        </div>
      </div>
    </ng-template>

    <!-- Bot贸n de ajustes (sigue llamando al m茅todo) -->
    <button class="text-gray-600 hover:text-indigo-600" (click)="onOpenSettings()" aria-label="Ajustes">
      锔
    </button>
  </div>

  <div class="flex-1 overflow-y-auto p-4 space-y-2">
    <h3 class="text-sm text-gray-500 font-semibold mb-2">Historial</h3>

    <div *ngIf="user$ | async as user; else noChats">
      <!-- Aqu铆 podr铆as cargar chats desde un servicio usando el user.id -->
      <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700">Conversaci贸n 1</button>
      <div *ngFor="let chat of [1,2,3]">
        <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700">
          Conversaci贸n {{ chat }}
        </button>
      </div>
    </div>

    <ng-template #noChats>
      <p class="text-xs text-gray-500">Inicia sesi贸n para ver tu historial de conversaciones.</p>
    </ng-template>
  </div>

  <div class="p-4 border-t">
    <button
      class="w-full py-2 px-4 rounded-lg text-sm font-medium text-gray-600 hover:bg-red-50 hover:text-red-600 transition"
      (click)="logout()"
    >
       Cerrar sesi贸n
    </button>
  </div>
</div>
